input {
	rabbitmq {
		host => "rabbitmq"
		user => "${RABBITMQ_DEFAULT_USER:guest}"
		password => "${RABBITMQ_DEFAULT_PASS:guest}"		
		exchange => "monies" 
		exchange_type => "fanout"
		durable => true
		type => "Monies"
		codec => json {
			charset => "Windows-1252"
		}
		metadata_enabled => true
		auto_delete => true
		heartbeat => "5"
	}
}	
