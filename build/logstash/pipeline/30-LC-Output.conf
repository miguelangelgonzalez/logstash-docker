output{
	if [type] == "logging" {
		elasticsearch {
			template => "/usr/share/logstash/templates/lcnext.json"
			template_name => "lcnext"
			hosts => ["elasticsearch"]
			index => "lcnext-%{+YYYY.MM.dd}"
		}	
	}
	if [type] == "report" {
		elasticsearch {
			template => "/usr/share/logstash/templates/analytics.json"
			template_name => "analytics"
			hosts => ["elasticsearch"]
			index => "analytics-%{+YYYY.MM.dd}"
		}	
	}	
}